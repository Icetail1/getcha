<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频截图</title>
</head>
<body>
    <video id="videoPlayer" src="https://b23.tv/iH6ZT9N" width="560" height="315" controls></video>
    <br>
    <button id="screenshotButton">截图</button>
    <br>
    <canvas id="screenshotCanvas" width="560" height="315" style="display: none;"></canvas>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const screenshotButton = document.getElementById('screenshotButton');
        const screenshotCanvas = document.getElementById('screenshotCanvas');
        const canvasContext = screenshotCanvas.getContext('2d');

        // 截图按钮点击事件
        screenshotButton.addEventListener('click', () => {
            // 将视频帧绘制到画布上
            canvasContext.drawImage(videoPlayer, 0, 0, screenshotCanvas.width, screenshotCanvas.height);
            // 将画布内容显示在页面上
            screenshotCanvas.style.display = 'block';
            // 可以选择将截图下载为图片
            // const imageData = screenshotCanvas.toDataURL('image/png');
            // const downloadLink = document.createElement('a');
            // downloadLink.href = imageData;
            // downloadLink.download = 'screenshot.png';
            // downloadLink.click();
        });
    </script>
</body>
</html>
