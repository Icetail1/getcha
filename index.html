<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入直播画面并添加截图功能</title>
</head>
<body>
    <iframe id="videoFrame" src="https://b23.tv/iH6ZT9N" width="800" height="600"></iframe>
    <button onclick="captureScreenshot()">截图</button>
    <img id="screenshot" alt="Screenshot" style="display: none;">
    
    <script>
        function captureScreenshot() {
            var videoFrame = document.getElementById('videoFrame');
            var screenshotImg = document.getElementById('screenshot');
            var videoElement = videoFrame.contentDocument.getElementsByTagName('video')[0];
            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');
            canvas.width = videoElement.offsetWidth;
            canvas.height = videoElement.offsetHeight;
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            screenshotImg.src = canvas.toDataURL('image/png');
            screenshotImg.style.display = 'block';
        }
    </script>
</body>
</html>
