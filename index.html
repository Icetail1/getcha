<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入RTMP直播画面并添加截图功能</title>
</head>
<body>
    <video id="liveVideo" width="800" height="600"></video>
    <button onclick="captureScreenshot()">截图</button>
    <img id="screenshot" alt="Screenshot" style="display: none;">
    
    <script src="https://cdn.jsdelivr.net/npm/flv.js@^1.6.1/dist/flv.min.js"></script>
    <script>
        var videoElement;

        window.onload = function() {
            if (flvjs.isSupported()) {
                var videoUrl = 'https://b23.tv/iH6ZT9N';
                videoElement = document.getElementById('liveVideo');
                var flvPlayer = flvjs.createPlayer({
                    type: 'flv',
                    url: videoUrl
                });
                flvPlayer.attachMediaElement(videoElement);
                flvPlayer.load();
                flvPlayer.play();
            } else {
                alert('当前浏览器不支持播放 RTMP 视频流。');
            }
        }

        function captureScreenshot() {
            if (videoElement) {
                var screenshotImg = document.getElementById('screenshot');
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');
                canvas.width = videoElement.offsetWidth;
                canvas.height = videoElement.offsetHeight;
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                screenshotImg.src = canvas.toDataURL('image/png');
                screenshotImg.style.display = 'block';
            } else {
                alert('视频元素未加载完成，请稍后再试。');
            }
        }
    </script>
</body>
</html>
